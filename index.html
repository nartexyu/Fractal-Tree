<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="fractal.js" defer></script>
    <title>Fractal Tree</title>
</head>
<style>
    body {
        overflow: hidden
    }
</style>
<body>
    <nav class="navbar navbar-light bg-light m-0 p-2" id = "nav">

        <a class="navbar-brand" href="/">Fractal Tree</a>

        <div class="input-group col-2 justify-content-center m-0 p-0">
            <div class="input-group-prepend">
                <input class="btn btn-danger" type="button" onclick="decreaseLevel()" value = "-"></input>
            </div>
            <input type="text" class="form-control justify-content-center" placeholder="Level" aria-label="Level" value = "1" id = "level">
            <div class="input-group-append">
              <input class="btn btn-success" type="button" onclick="increaseLevel()" value = "+"></input>
            </div>
        </div>
    </nav>    
</body>
</html>
